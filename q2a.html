<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Club Ride</title>
    <link rel="stylesheet" href="q2a.css">
</head>

<body>
    <header>
        <h1>Add Club Ride</h1>
    </header>
    <main>
        <form action="" method="POST">
            <div class="input">
                <label for="rideName">Name of Ride:</label>
                <input type="text" id="rideName" name="rideName" required>
            </div>
            
            <div class="input">
                <label for="rideType">Type of Ride:</label>
                <input type="text" id="rideType" name="rideType" required>
            </div>

            <div class="input">
                <label for="date">Date of Ride:</label>
                <input type="date" id="date" name="date" required>
            </div>    
            
            <div class="input">
                <label for="startTime">Start time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>

            <div class="input">
                <label for="duration">Duration (mins):</label>
                <input type="number" id="duration" name="duration" required>
            </div>

            <div class="input">
                <label for="meetingPoint">Meeting point:</label>
                <input type="text" id="meetingPoint" name="meetingPoint" required>
            </div>

            <div class="input">
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>

            <div class="input">
                <label for="elevation">Elevation (m):</label>
                <input type="number" id="elevation" name="elevation" required>
            </div>

            <div class="input">
                <label for="maxGroupSize">Maximum group size:</label>
                <input type="number" id="maxGroupSize" name="maxGroupSize" required>
            </div>

            <div class="input">
                <label for="leaderName">Name of leader:</label>
                <input type="text" id="leaderName" name="leaderName" required>
            </div>

            <div class="input">
                <label for="contactNumber">Contact number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>

            <div class="input">
                <label for="altContactNumber">Alt. contact number:</label>
                <input type="tel" id="altContactNumber" name="altContactNumber" required>
            </div>

            <div class="input">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Proposed">Proposed</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <div class="input">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="1" cols="50" required></textarea>
            </div>

            <div class="input">
                <button type="submit">Submit</button>
            </div>
        </form>
        
    </main>
</body>

</html>
